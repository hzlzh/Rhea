<!DOCTYPE HTML>
<html lang="en-US" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>用户反馈 | 极客公园</title>
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="robots" content="noindex,nofollow" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link href="css/style.css" media="all" type="text/css" rel="stylesheet" />
  <script src="js/jquery-1.7.2.min.js"></script>
  <script src="js/modernizr.js"></script>
  <style type="text/css">
    #main{
    margin: 42px auto 0;
    position: relative;
    z-index: 9;
    width: 990px;
    overflow: hidden;
    }
  </style>
</head>
<body class="feedback">
  <div class="box">
    <div id="main" role="main" class="container">
      <!-- Start here -->
      <div id="fbk-content" class="fbk-content">
        <header class="fbk-title">
          <h1>用户反馈</h1>
          <div class="fbk-sort">
            <a data-option-id="0" class="checked" href="#latest">
              最新反馈
            </a> <i>|</i>
            <a data-option-id="1" href="#supported">
              热门反馈
            </a>
          </div>
        </header>
        <nav class="fbk-type">
          <ul>
            <li>
              <a class="checked" data-option-id="0" href="#all-list">
                全部
              </a>
            </li>
            <li>
              <a data-option-id="1" href="#opened-list">
                已采纳
              </a>
            </li>
            <li>
              <a data-option-id="2" href="#closed-list">
                已解决
              </a>
            </li>
          </ul>
        </nav>
        <ul class="fbk-list-body">
          
        </ul>
        <nav class="fbk-pagination">
          <a data-option-id="0" href="#prev" class="pagination prev">
            <
          </a>
          <span class="pagination curent-page">1</span>
          / 共<span data-option-id="1" class="total-page">1</span>页
          <a data-option-id="1" href="#next" class="pagination next">
            >
          </a>
        </nav>
      </div>
      <div id="fbk-reply-box" class="fbk-reply-box">
        <h2>发表反馈</h2>
        <form class="fbk-form">
          <textarea name="content" cols="30" rows="10" placeholder="请输入您的反馈。" ></textarea>
          <input type="text" name="url" autocomplete="off" placeholder="出错页面链接">      
          <input type="text" name="email" autocomplete="off" placeholder="邮箱">      
          <input type="text" name="name" autocomplete="off" placeholder="姓名（选填）">      
          <input type="text" name="mobile" autocomplete="off" placeholder="手机（选填）">      
          <label>
            <input type="checkbox" name="is_agree">我愿意接受关于此反馈的进一步联系、回访</label>
          <input type="hidden" name="captcha" value="">   
          <div class="message"></div>   
          <input type="submit" name="submit" value="发表反馈"></form>
        <div class="fbk-contact">
          <h3>您可以通过如下方式联系管理员：</h3>
          <p>
            电话：010-85711956
            <br />      
            邮箱：<a href="mailto:pm@geekpark.net?subject=关于极客公园的用户反馈">pm@geekpark.net</a>
          </p>
        </div>
      </div>
      <!-- End here -->
    </div>
  </div>
  <script src="js/plugin.js"></script>
  <script src="js/script-feedback.js"></script>
</body>
</html>
